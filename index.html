<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludador</h1>

    <form id="saludar-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />

      <label for="idioma">Idioma:</label>
      <select id="idioma">
        <option value="español">Español</option>
        <option value="ingles">Inglés</option>
      </select>

      <label for="hora">Hora (opcional):</label>
      <input type="number" id="hora" placeholder="Hora" min="0" max="23" />

      <label for="genero">Género:</label>
      <select id="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Edad" min="0" />

      <input type="submit" value="Saludar" id="saludar-button" />
    </form>

    <div id="saludo"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
